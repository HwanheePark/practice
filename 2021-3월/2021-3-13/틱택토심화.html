<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 6px solid cornflowerblue;
            width: 160px;
            height: 160px;
            text-align: center;
            font-weight: bold;
            font-size: 100px;
            color: brown;
            user-select: none;
        }
        #result {
            border: white;
            height: 100px;
            font-weight: bold;
            font-size: 70px;
            text-align: center;
            color: rgb(83, 10, 10);
        }
    </style>
</head>
<body>
    <table id="table">
        <tbody id='tbody'></tbody>
        <tfoot>
            <td colspan="3" id='result'></td>
        </tfoot>
    </table>
    <script src="틱택토심화.js"></script>
</body>
</html>
