<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        td {
            border: 1px solid springgreen;
            border-radius: 5px;
            width: 25px;
            height: 25px;
            text-align: center;
            background: gray;
        }
        #thead_td {
            background: white;
        }
        td.opened {
            background: white;
        }
        td.exclamation_mark {
            background: skyblue;
        }
        td.question_mark {
            background: yellow;
        }
        td.mine {
            background: tomato;
        }
        #result {
            font-weight: bold;
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="number" id="hor" placeholder="horizontal amount" value='10'>
    <input type="number" id="ver" placeholder="vertical amount" value='10'>
    <input type="number" id="mine" placeholder="mine amount" value='10'>
    <button id='execution'>execution</button>
    <table id="table">
        <thead>
            <tr>
                <td colspan='3' id='thead_td'>
                    <span id='timer'>0</span>
                    sec
                </td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <script src="minesweeper.js"></script>
</body>
</html>
