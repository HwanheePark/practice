<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도테스트</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }
        #screen.ready {
            background-color: aqua;
        }
        #screen.waiting {
            background-color: tomato;
            color: white;
        }
        #screen.now {
            background-color: greenyellow;
        }
        #result {
            font-weight: bold;
            font-size: 20px;
            user-select: none;
        }
        #record_textContent {
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="screen" class='ready'>Click to Start</div>
    <div id="result"></div>
    <div id="average"></div>
    <div id="record_textContent"></div>
    <script src="반응속도.js"></script>
</body>
</html>
