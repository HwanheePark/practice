<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        td {
            border: 1px solid skyblue;
            border-radius: 10px;
            width: 25px;
            height: 25px;
            text-align: center;
            font-weight: bold;
            background: gray;
            user-select: none;
        }
        #thead_td {
            background: white;
        }
        td.opened {
            background: beige;
        }
        td.exclamation_mark {
            background: rgb(68, 68, 251);
            color: white;
        }
        td.question_mark {
            background: gold;
        }
        td.mine {
            background: tomato;
        }
        #result {
            font-weight: bold;
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" id='hor' placeholder="horizontal amount" value="10">
        <input type="number" id='ver' placeholder="vertical amount" value="10">
        <input type="number" id='mine' placeholder="mine amount" value="10">
        <button id="execution">execution</button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <td colspan='3' id='thead_td'>
                    <span id='timer'>0</span>
                    sec
                </td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <script src="Minesweeper.js"></script>
</body>
</html>
