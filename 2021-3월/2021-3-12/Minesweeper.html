<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        td {
            border: 1px solid aqua;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            width: 25px;
            height: 25px;
            user-select: none;
            background: gray;
        }
        .setting {
            border: white;
            background: white;
        }
        .setting_title {
            border: 2px solid orchid;
            background: pink;
        }
        #thead_td {
            border: 2px solid aquamarine;
            background: white;
        }
        td.open {
            background: white;
        }
        td.exclamation_mark {
            background: slateblue;
            color: white;
        }
        td.question_mark {
            background: gold;
        }
        td.mine {
            background: tomato;
        }
        #result {
            font-weight: bold;
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="setting setting_title">Horizontal amount</td>
            <td class='setting'>
                <input type="number" id='hor' value='10'>
            </td>
        </tr>
        <tr>
            <td class="setting setting_title">Vertical amount</td>
            <td class='setting'>
                <input type="number" id='ver' value='10'>
            </td>
        </tr>
        <tr>
            <td class="setting setting_title">Mine amount</td>
            <td class='setting'>
                <input type="number" id='mine' value='10'>
            </td>
            <td class='setting'>
                <button id="execution">Execution</button>
            </td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <td id='thead_td' colspan="3">
                    <span id='timer'>0</span>
                    sec
                </td>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <div id="result"></div>
    <script src="Minesweeper.js"></script>
</body>
</html>
