<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 6px solid aquamarine;
            text-align: center;
            width: 160px;
            height: 160px;
            font-weight: bold;
            font-size: 100px;
            user-select: none;
        }
        .X {
            color: mediumblue;
        }
        .O {
            color: salmon;
        }
        #result {
            border: white;
            height: 100px;
            text-align: center;
            font-weight: bold;
            font-size: 70px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <tbody id='tbody'></tbody>
        <tfoot>
            <tr>
                 <td id="result" colspan="3"></td>
            </tr>
        </tfoot>
    </table>
    <script src="틱택토.js"></script>
</body>
</html>
