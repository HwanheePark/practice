<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 짝맞추기 게임</title>
    <style>
        .card {
            display: inline-block;
            margin-top: 20px;
            margin-left: 20px;
            width: 100px;
            height: 150px;
            perspective: 300px;
        }
        .card_inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }
        .card.flipped .card_inner {
            transform: rotateY(180deg);
        }
        .card_front, .card_back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card_front {
            border: 3px solid black;
            background: url(따봉.jpg) -80px 0;
        }
        .card_back {
            transform: rotateY(180deg);
        }
        #result {
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <div id="result"></div>
    <script src="짝맞추기.js"></script>
</body>
</html>
