<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Speed Test</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #screen.ready {
            background: aqua;
        }
        #screen.waiting {
            background: orange;
        }
        #screen.now {
            background: gold;
        }
        #result {
            font-weight: bold;
            font-size: 20px;
        }
        #record_textContent {
            width: 300px;
            word-break: break-all;
        }

    </style>
</head>
<body>
    <div id="screen" class="ready">Click to Start</div>
    <div id="result"></div>
    <div id="average"></div>
    <div id="record_textContent"></div>
    <script src="반응속도테스트.js"></script>
</body>
</html>
