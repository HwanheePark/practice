<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuGuDan</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class GuGuDan extends React.Component {
      state = {
        number1: Math.ceil(Math.random() * 9),
        number2: Math.ceil(Math.random() * 9),
        value: '',
        result:'',
      };

      onSubmit = (e) => {
        e.preventDefault();
        if(parseInt(this.state.value) === this.state.number1 * this.state.number2) {
          this.setState((prevState) => {
            return {
              result: `정답 ${prevState.value}`,
              number1: Math.ceil(Math.random() * 9),
              number2: Math.ceil(Math.random() * 9),
              value: '',
            };
          });
          this.input.focus();
        } else {
          this.setState({
            result: '',
            value: '',
          });
          this.input.focus();
        }
      };

      onChange = (e) => {
        this.setState({ value: e.target.value });
      };

      input;
      onRefInput = (c) => { this.input = c; };

      render() {
        return (
          <React.Fragment>
            <div>{this.state.number1} X {this.state.number2} = ?</div>
            <form onSubmit={this.onSubmit}>
              <input type="number" onChange={this.onChange} value={this.state.value} ref={this.onRefInput} />
              <button typr="submit">submit</button>
            </form>
            <div>{this.state.result}</div>
          </React.Fragment>
        );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(
      <React.Fragment>
        <GuGuDan />
      </React.Fragment>
    , document.querySelector('#root'));
  </script>
</body>
</html>
