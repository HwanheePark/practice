<body>
    <script>
        var grades = {
            'list' : {'Math':1,'English':2,'Science':3},
            'show' : function(){
                for(var name in this.list){
                    document.write(name+'/'+this.list[name]+'<br />');
                }
            }
        }
        grades['show']();  //따옴표 빼먹지말자

        var country = {
            'list' : {'Korea':1,'Japen':2,'USA':3},
            'show' : function(){
                for(var name in this.list){
                    document.write(name+'/'+this.list[name]+'<br />');
                }
            }
        }
        country['show']();
    </script>
</body>
