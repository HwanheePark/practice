<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        td {
            border: 4px solid rebeccapurple;
            width: 100px;
            height: 100px;
            text-align: center;
            font-weight: bold;
            font-size: 50px;
            color: sandybrown;
        }
        #tfoot {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        #result {
            border: white;
            color: tomato;
            height: 80px;
        }
    </style>
</head>
<body>
    <table>
        <thead id='thead'></thead>
        <tfoot id='tfoot'>
            <tr>
                <td id='result' colspan="3"></td>
            </tr>
        </tfoot>
    </table>
    <script src="test141.js"></script>
</body>
</html>
