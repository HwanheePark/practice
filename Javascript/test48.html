<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test48</title>
</head>
<body>
    <script>
        var word = '올빼미';
        var overlap = ['올빼미'];
        function overlaping(){
            for(var a = 0; a <= 100; a++){
                if(answer === overlap[a]){
                    return true;
                    break;
                };
            };
        };
        alert('지금부터 끝말잇기를 시작하겠다.');
        for(var i = 1; i <= 10; i++){
            var answer = prompt('('+i+'번째)   '+word);
            if(answer.length >= 2){
                if(word[word.length - 1] === answer[0]){
                    if(true === overlaping()){
                        alert('썼던 단어 말고~');
                        i -= 1;
                    } else {
                        overlap.push(answer);
                        word = answer;
                    };
                } else {
                    alert('올바르게 입력하시오');
                    i -= 1;
                };
            } else {
                alert('두 글자 이상으로 입력하시오.(전단어 : '+word+')');
                i -= 1;
            };
        };
    </script>
</body>
</html>
