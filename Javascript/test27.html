<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test27</title>
</head>
<body>
    <script>
        function sortnumber(a,b){
            if(a > b){
                return 1;
            } else if(a < b){
                return -1;
            } else{
                return 0;
            }
        }
        var number = [0,1,20,3,40,5,60,7,80,9,100];
        document.write(number.sort(sortnumber)+'<br />');

        function sortnumber2(a,b){
            return a-b;
        }
        function sortnumber3(a,b){
            return b-a;
        }
        document.write(number.sort(sortnumber2)+'<br />');
        document.write(number.sort(sortnumber3)+'<br />');
    </script>
</body>
</html>
