<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test30</title>
</head>
<body>
    <script>
        var process = [
            function(input){return input*input;},
            function(input){return input+5;},
            function(input){return input/2;}
        ]
        var input = 3;
        for(var i=0;i<process.length;i++){
            input = process[i](input); 
        }
        document.write(input+'<br />');

        var numbers=[1,11,2,22,3,33];
        function sortnumber(a,b){
            return b-a;
        }
        function sortnumber2(a,b){
            if(a>b){
                return 1;
            } else if(a<b){
                return -1;
            } else{
                return 0;
            }
        }
        document.write(numbers.sort(sortnumber)+'<br />');
        document.write(numbers.sort(sortnumber2)+'<br />');
    </script>
</body>
</html>
