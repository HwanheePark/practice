<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습이오</title>
</head>
<body>
    <script>
        function numbering(){
            i = 0;
            while(i <= 10){
                document.write(i+' (0~10까지 출력) <br />');
                i += 1;
            }
        }
        numbering();
        for(a = 0; a<100; a++){
            b = 0;
            while(b<=10){
                document.write(b+'(0~10이 100번 반복)'+(a+1)+'번째<br />')
                b += 1;
            }
        }
    </script>
</body>
</html>
