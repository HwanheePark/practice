<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
        for(var i = 20; i<=50; i++){
            document.write(i+'<br />')
        }
        for(var a = 0; a<=50; a++){
            document.write(a*2+'<br />')
        }
        for(var b = 0; b<=50; b++){
            if(b === 10){
                break;
            }
            document.write(b+'<br />')
        }
        for(var c = 0; c<=50; c++){
            if(c === 10){
                continue;
            }
            document.write(c+'<br />')
        }
        for(var d = 0; d<10; d++){
            for(var e = 0; e<10; e++){
                    document.write(String(d)+String(e)+" _0~99까지<br />")
                }
            }
    </script>
</body>
</html>
