        var i = 5;
        function a(){
            var i = 10;
            b();
        }
        function b(){
            document.write(i+'<br />');
        }
        a();

        function cal(func,num){
            return func(num);
        }
        function increase(num){
            return num + 1;
        }
        function decrease(num){
            return num - 1;
        }
        document.write(cal(increase,10)+'<br />');
        document.write(cal(decrease,10)+'<br />');
    </script>
