<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        p{
            border: 0.3rem solid greenyellow;
            padding: 1rem;
            margin: 0rem;
            width: 500px;
            height: 40px;
        }
        #inline{
            border: 0.1rem solid red;
            padding: 1rem;
            margin: 0rem;
            width: 100px;
            height: 38px;
            display: inline;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
    <br>
    <p id="inline">
        Lorem ipsum dolor sit amet.
    </p>
    <p id="inline">
        Lorem ipsum dolor sit amet.
    </p>
</body>
</html>
