<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-collapsing</title>
    <style>
        h1{
            border: 1rem solid violet;
            margin: 2rem;
        }
        li{
            margin-bottom: 5rem;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h1>Hello world</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
</body>
</html>
