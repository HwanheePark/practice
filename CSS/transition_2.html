<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>transition2</title>
    <style>
        body{
            background-color: black;
            transition: all 1s;
        }
        div{
            background-color: palegreen;
            color: purple;
            padding: 20px;
            width: 300px;
            height: 500px;
            text-align: center;
            transition: all  500ms cubic-bezier(0.895, 0.030, 0.685, 0.220); /* easeInQuart */
            transition-timing-function: cubic-bezier(0.895, 0.030, 0.685, 0.220); /* easeInQuart */
        }
        div:hover{
            background-color: tomato;
        }
    </style>
</head>
<body onload="document.querySelector('body').style.backgroundColor='white';">
    <div>
        Transition
    </div>
</body>
</html>
