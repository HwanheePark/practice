<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-font</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Grenze+Gotisch&display=swap" rel="stylesheet">
    <style>
        html{font: 1rem;}
        #web-font{
            font-family: 'Dancing Script', cursive;
            color: salmon;
        }
        #manner{
            font-family: 'Dancing Script', cursive;
            color: red;
        }
    </style>
</head>
<body>
    <p id="web-font">
        Oh, Be A Fine Girl, Kiss Me
        <br>
        분광형
        <br>
        한글지원X
    </p>
    <p id="manner">
        Manner Maketh Man
    </p>
</body>
</html>
