<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class selector</title>
    <style>
        a:link{
            color: hotpink;
        }
        a:visited{
            color:blue;
        }
        a:focus{
            color: blueviolet;
        }
        a:hover{
            color:red;
        }
        a:active{
            color: green;
        }   
        input:focus{
            background-color:cyan;
            color: yellow;
        }
        input:hover{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

</body>
</html>
